<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>

<h1>登录页面</h1>

<form action="/app03/login/" method="post">
    {% csrf_token %}
    <p>
        用户名
        <input type="text" name="name">
    </p>
    <p>
        密码
        <input type="password" name="pwd">
    </p>
    <p>
        <input type="submit" value="提交">
    </p>
</form>

</body>
</html>
