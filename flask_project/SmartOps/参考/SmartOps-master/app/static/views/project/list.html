<div ng-controller="ProjectListCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>SmartOps | 自动化运维系统</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/">SmartOps</a>
                </li>
                <li>
                    <a>项目</a>
                </li>
                <li class="active">
                    <strong>项目列表</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="wrapper wrapper-content  animated fadeInRight blog">
        <div class="ibox">
            <div class="ibox-title">
                <h5></h5>

                <div class="ibox-tools">
                    <a  class="btn btn-primary btn-xs">创建新的项目</a>
                </div>
            </div>
            <div class="ibox-content">
                <div class="row m-b-sm m-t-sm">
                    <div class="col-md-1">
                        <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i
                                class="fa fa-refresh"></i> 刷新
                        </button>
                    </div>
                    <div class="col-md-11">
                        <div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control">
                            <span class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary"> 查找!</button> </span></div>
                    </div>
                </div>
                <div class="project-list">

                    <table class="table table-hover">
                        <tbody>
                        <tr ng-repeat="project in projects">
                            <td>{{ project.id }}</td>
                            <td>{{ project.name }}</td>
                            <td>{{ project.description }}</td>
                            <td class="project-actions">
                                <a href="" class="btn btn-white btn-sm"><i class="fa fa-folder"></i> 部署 </a>
                                <a href="" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> 配置 </a>
                                <a href="" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> 运行 </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
    </div>
</div>
