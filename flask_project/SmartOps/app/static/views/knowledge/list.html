<div ng-controller="KnowlegeGetCtrl">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-10">
            <h2>SmartOps | 自动化运维系统</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="/">SmartOps</a>
                </li>
                <li>
                    <a>知识库</a>
                </li>
                <li class="active">
                    <strong>知识库列表</strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="wrapper wrapper-content  animated fadeInRight blog">

        <div class="row" ng-repeat="knowledge in knowledges">
            <div class="ibox">
                <div class="ibox-content">
                    <a ui-sref="app.article" class="btn-link">
                        <h2>
                            {{ knowledge.title }}
                        </h2>
                    </a>
                    <p>
                        {{ knowledge.description }}
                    </p>
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Tags:</h5>
                            <button class="btn btn-primary btn-xs" type="button">{{ knowledge.tag }}</button>
                        </div>
                        <div class="col-md-6">

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
