<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>SmartOps | 自动化运维系统</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">SmartOps</a>
            </li>
            <li>
                <a>主机</a>
            </li>
            <li class="active">
                <strong>添加主机</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight" ng-controller="HostAddCtrl">
    <div class="row">
        <div class="col-lg-4">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>单个添加</h5>
                </div>
                <div class="ibox-content">
                    <form role="form" class="form-inline ng-pristine ng-valid" ng-submit="get()">
                        <div class="form-group">

                            <input type="text" placeholder="ip" ng-model="ip2" id="ip" ng-model="asset.ip"
                                   class="form-control">
                        </div>
                        <div class="form-group">

                            <input type="text" placeholder="用户名" id="username" ng-model="username"
                                   ng-model="asset.username"
                                   class="form-control">
                        </div>
                        <div class="form-group">

                            <input type="password" placeholder="密码" id="password" ng-model="password"
                                   ng-model="asset.password"
                                   class="form-control">
                        </div>
                        <div class="form-group">

                            <input type="text" placeholder="端口" id="port" ng-model="port" ng-model="asset.port"
                                   class="form-control">
                        </div>
                        <div class="form-group">

                            <button type="submit" class="btn btn-primary block full-width m-b">获取信息</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>主机信息</h5>
                </div>
                <div class="ibox-content">

                    <form class="form-horizontal ng-pristine ng-valid" ng-submit="add()">
                        <div class="form-group">

                            <button type="submit" class="btn btn-primary block full-width m-b">添加</button>
                        </div>

                        <div class="form-group"><label class="col-lg-2 control-label">vendor：</label>

                            <div class="col-lg-10"><input type="text" ng-model="vendor" placeholder="vendor"
                                                          class="form-control">

                            </div>
                        </div>

                        <div class="form-group"><label class="col-lg-2 control-label">model：</label>

                            <div class="col-lg-10"><input type="text" ng-model="model" placeholder="model"
                                                          class="form-control">

                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">sn：</label>

                            <div class="col-lg-10"><input type="text" ng-model="sn" placeholder="sn"
                                                          class="form-control">

                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">cpu_model：</label>

                            <div class="col-lg-10"><input type="text" ng-model="cpu_model" placeholder="cpu_model"
                                                          class="form-control">

                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">cpu_count：</label>

                            <div class="col-lg-10"><input type="text" ng-model="cpu_count" placeholder="cpu_count"
                                                          class="form-control">

                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">cpu_cores：</label>

                            <div class="col-lg-10"><input type="text" ng-model="cpu_cores" placeholder="cpu_cores"
                                                          class="form-control">

                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">memory：</label>

                            <div class="col-lg-10"><input type="text" ng-model="memory" placeholder="memory"
                                                          class="form-control">

                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">disk_total：</label>

                            <div class="col-lg-10"><input type="text" ng-model="disk_total" placeholder="disk_total"
                                                          class="form-control">

                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">disk_info：</label>

                            <div class="col-lg-10"><input type="text" ng-model="disk_info" placeholder="disk_info"
                                                          class="form-control">

                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">platform：</label>

                            <div class="col-lg-10"><input type="text" ng-model="platform" placeholder="platform"
                                                          class="form-control">

                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">os：</label>

                            <div class="col-lg-10"><input type="text" ng-model="os" placeholder="os"
                                                          class="form-control">

                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">os_version：</label>

                            <div class="col-lg-10"><input type="text" ng-model="os_version" placeholder="os_version"
                                                          class="form-control">

                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">os_arch：</label>

                            <div class="col-lg-10"><input type="text" ng-model="os_arch" placeholder="os_arch"
                                                          class="form-control">

                            </div>
                        </div>
                        <div class="form-group"><label class="col-lg-2 control-label">hostname_raw：</label>

                            <div class="col-lg-10"><input type="text" ng-model="hostname_raw" placeholder="hostname_raw"
                                                          class="form-control">

                            </div>
                        </div>

                        <div class="form-group"><label class="col-lg-2 control-label">comment：</label>

                            <div class="col-lg-10"><input type="text" ng-model="comment" placeholder="comment"
                                                          class="form-control">

                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
