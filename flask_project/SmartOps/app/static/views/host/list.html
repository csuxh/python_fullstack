<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>SmartOps | 自动化运维系统</h2>
        <ol class="breadcrumb">
            <li>
                <a href="/">SmartOps</a>
            </li>
            <li>
                <a>主机</a>
            </li>
            <li class="active">
                <strong>主机列表</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight" ng-controller="datatablesCtrl">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5> <strong>主机列表</strong></h5>

                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="dtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>IP</th>
                            <th>主机名</th>
                            <th>主机类型</th>
                            <th>主机系统</th>
                            <th>供应商</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="host in hosts">
                            <td>{{ host.id }}</td>
                            <td>{{ host.ip }}</td>
                            <td>{{ host.hostname_raw }}</td>
                            <td>{{ host.model }}</td>
                            <td>{{ host.os }}</td>
                            <td>{{ host.vendor }}</td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
